apiVersion: apps/v1
kind: Deployment
metadata:
  name: pitgo-backend
  namespace: pitgo
  labels:
    app: pitgo-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pitgo-backend
  template:
    metadata:
      labels:
        app: pitgo-backend
    spec:
      containers:
        - name: backend
          image: pitgo-backend:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: pitgo-backend-config
            - secretRef:
                name: pitgo-backend-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
      restartPolicy: Always
