version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: pitgo
      POSTGRES_PASSWORD: pitgo_secret
      POSTGRES_DB: pitgo
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pitgo"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./v2/backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - APP_PORT=8080
      - APP_ENV=development
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=pitgo
      - DB_PASSWORD=pitgo_secret
      - DB_NAME=pitgo
      - DB_SSL_MODE=disable
      - REDIS_ADDR=redis:6379
      - CLERK_JWKS_URL=${CLERK_JWKS_URL}
      - CLERK_ISSUER=${CLERK_ISSUER}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  db_data:
