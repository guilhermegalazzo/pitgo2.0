apiVersion: apps/v1
kind: Deployment
metadata:
  name: pitgo-backend
  labels:
    app: pitgo-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pitgo-backend
  template:
    metadata:
      labels:
        app: pitgo-backend
    spec:
      containers:
      - name: backend
        image: pitgo/backend:latest
        ports:
        - containerPort: 8080
        envFrom:
        - secretRef:
            name: pitgo-secrets
        - configMapRef:
            name: pitgo-config
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: pitgo-backend
spec:
  selector:
    app: pitgo-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pitgo-backend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pitgo-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
